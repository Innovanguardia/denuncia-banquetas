<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Denuncia tus banquetas!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #F26623;
      --black: #000;
      --bg: #f9f9f9;
      --panel: #fff;
      --text-dark: #333;
      --text-light: #555;
      --border: #DDD;
      --accent: #006644;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Montserrat', sans-serif;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .panel {
      width: 100%; max-width: 400px;
      background: var(--panel);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 1.8rem;
      color: var(--orange);
      text-align: center;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    .subtitle {
      font-size: 0.95rem;
      color: var(--text-light);
      text-align: center;
      margin-bottom: 0.75rem;
    }
    .tagline {
      font-size: 0.85rem;
      color: #AAA;
      text-align: center;
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 700;
      color: var(--text-dark);
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }
    input[type="text"], select, textarea, input[type="file"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #FAFAFA;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    textarea { resize: vertical; min-height: 80px; }
    .btn {
      width: 100%;
      padding: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn-location, .btn-submit {
      background: var(--black);
      color: var(--orange);
    }
    .btn-location:hover, .btn-submit:hover {
      background: var(--orange);
      color: var(--black);
    }
    .progress-bar {
      width: 100%; height: 8px;
      background: #EEE;
      border-radius: 10px;
      overflow: hidden;
      margin: 0.5rem 0;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: var(--orange);
      transition: width 0.4s ease;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.2rem;
      color: var(--text-dark);
      backdrop-filter: blur(4px);
      z-index: 10;
    }
    .overlay.show { display: flex; }
    .spinner {
      border: 4px solid #EEE;
      border-top: 4px solid var(--orange);
      border-radius: 50%;
      width: 40px; height: 40px;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }
    .success-container.show { display: flex; }
    .success-container img {
      width: 128px; height: 128px;
      margin-bottom: 1rem;
    }
    .success-container h2 {
      font-size: 1.6rem;
      color: var(--orange);
      margin-bottom: 0.5rem;
    }
    .success-container p {
      font-size: 1rem;
      color: var(--text-dark);
      margin-bottom: 1.25rem;
    }
    .btn-share {
      background: var(--accent);
      color: #FFF;
    }
    .btn-share:hover {
      background: #05553b;
    }
  </style>
</head>
<body>
  <div class="panel">
    <form id="banquetaForm" enctype="multipart/form-data" autocomplete="off">
      <h1>¡Denuncia tus banquetas!</h1>
      <div class="subtitle">Reporta las banquetas obstruidas, mal diseñadas y que ponen en peligro a la gente</div>
      <div class="tagline">Una herramienta de Vanguardia MX impulsada con IA.</div>

      <label>Ubicación de la banqueta</label>
      <input type="text" name="ubicacion" id="ubicacion" placeholder="Toca el botón para compartir ubicación" readonly />
      <button type="button" class="btn btn-location" id="locBtn">📍 Compartir ubicación</button>

      <label>Foto del lugar</label>
      <input type="file" name="foto" id="foto" accept="image/*" />
      <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>

      <label>Categoría</label>
      <select name="categoria" id="categoria">
        <option value="" disabled selected>Selecciona</option>
        <option value="No hay banqueta">No hay banqueta</option>
        <option value="Está cubierta de maleza">Está cubierta de maleza</option>
        <option value="Hay escombro en la banqueta">Hay escombro en la banqueta</option>
        <option value="Un auto interrumpe la banqueta">Un auto interrumpe la banqueta</option>
        <option value="No hay rampas">No hay rampas</option>
        <option value="Desnivel">Desnivel</option>
        <option value="Hay un cadáver en la banqueta">Hay un cadáver en la banqueta</option>
        <option value="Está llena de indiferencia">Está llena de indiferencia</option>
      </select>

      <label>¿Cuánto tiempo lleva así?</label>
      <select name="tiempo" id="tiempo">
        <option value="" disabled selected>Selecciona</option>
        <option value="Unos días">Unos días</option>
        <option value="1 a 3 meses">1 a 3 meses</option>
        <option value="6 meses">6 meses</option>
        <option value="1 año">1 año</option>
        <option value="3 años">3 años</option>
        <option value="5 años">5 años</option>
        <option value="10 años">10 años</option>
        <option value="+10 años">+10 años</option>
      </select>

      <button type="submit" class="btn btn-submit" id="submitBtn">Enviar reporte</button>
    </form>

    <div class="overlay" id="overlay">
      <div class="spinner"></div>
      Enviando...
    </div>

    <div class="success-container" id="success">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIwAAACMCAMAAACZ...==" alt="Peatón caminando" />
      <h2>Denuncia completa</h2>
      <p>Tu aporte construye una mejor comunidad.</p>
      <button class="btn btn-share" id="shareBtn">Invita a otros a denunciar</button>
    </div>
  </div>

  <script>
    const locBtn   = document.getElementById('locBtn');
    const ubicInput= document.getElementById('ubicacion');
    const fotoInput= document.getElementById('foto');
    const categoria = document.getElementById('categoria');
    const tiempo = document.getElementById('tiempo');
    const form     = document.getElementById('banquetaForm');
    const overlay  = document.getElementById('overlay');
    const success  = document.getElementById('success');
    const shareBtn = document.getElementById('shareBtn');
    const progress = document.getElementById('progress');

    locBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('Geolocalización no soportada');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        ({ coords }) => {
          ubicInput.value = coords.latitude.toFixed(6) + ',' + coords.longitude.toFixed(6);
        },
        () => alert('Permiso de ubicación denegado')
      );
    });

    fotoInput.addEventListener('change', () => {
      const file = fotoInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onprogress = e => {
        const pct = Math.round((e.loaded / e.total) * 100);
        progress.style.width = pct + '%';
      };
      reader.onloadend = () => {
        progress.style.width = '100%';
        setTimeout(() => {
          progress.parentElement.innerHTML = 
            '<div style="text-align:center; margin:1rem 0; font-size:2rem; color:var(--orange)">✔️</div>';
        }, 300);
      };
      reader.readAsArrayBuffer(file);
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!ubicInput.value || !fotoInput.files.length || !categoria.value || !tiempo.value) {
        alert('Completa todos los campos antes de enviar');
        return;
      }
      overlay.classList.add('show');
      const data = new FormData(form);
      try {
        await fetch('https://script.google.com/macros/s/AKfycbxW7TsOgac22gVHhEIHxJ9crScp3sfo7CrLB1N3ll2ZVIw4_Kt9lUSyF0NtyQZhWrS4/exec', {
          method: 'POST', body: data, mode: 'no-cors'
        });
        form.style.display = 'none';
        overlay.classList.remove('show');
        success.classList.add('show');
      } catch (err) {
        overlay.classList.remove('show');
        alert('Error al enviar. Intenta de nuevo.');
      }
    });

    shareBtn.addEventListener('click', () => {
      const url = encodeURIComponent(window.location.href);
      window.open(`https://wa.me/?text=¡Denuncia tus banquetas! ${url}`, '_blank');
    });
  </script>
</body>
</html>
