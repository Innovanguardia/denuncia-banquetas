<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Denuncia tus banquetas!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f9f9f9; margin: 0; padding: 0; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
    .form-container { width: 100%; max-width: 400px; background: #fff; border-radius: 20px; padding: 1.5rem; box-shadow: 0 8px 24px rgba(0,0,0,0.1); position: relative; }
    h1 { font-weight: 700; color: #F26623; text-align: center; margin: 0 0 0.5rem; font-size: 1.6rem; }
    .subtitle { text-align: center; color: #555; font-size: 0.9rem; margin: 0 0 0.5rem; }
    .tagline { text-align: center; color: #AAA; font-style: italic; font-size: 0.8rem; margin-bottom: 1.2rem; }
    label { display: block; font-weight: 700; color: #333; margin-top: 1rem; margin-bottom: 0.3rem; font-size: 0.9rem; }
    input[type="text"], select, textarea, input[type="file"] {
      width: 100%; padding: 0.7rem; border: 1px solid #DDD; border-radius: 12px; font-size: 0.95rem; background: #FAFAFA; box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 80px; }
    button {
      width: 100%; padding: 1rem; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; font-size: 1rem; margin-top: 1rem; transition: background 0.3s ease;
    }
    .btn-location, .btn-submit { background: #000; color: #F26623; }
    .btn-location:hover, .btn-submit:hover { background: #F26623; color: #000; }
    .progress-bar { width: 100%; height: 8px; background: #EEE; border-radius: 10px; overflow: hidden; margin-top: 0.5rem; }
    .progress { height: 100%; width: 0%; background: #F26623; }
    .overlay { position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); display:flex; align-items:center; justify-content:center; }
    .overlay.hidden { display: none; }
    .overlay p { font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <div class="form-container" id="form">
    <h1>¡Denuncia tus banquetas!</h1>
    <div class="subtitle">Reporta las banquetas obstruidas, mal diseñadas y que ponen en peligro a la gente</div>
    <div class="tagline">Una herramienta de Vanguardia MX impulsada con IA.</div>

    <label>Ubicación de la banqueta</label>
    <input type="text" id="location" placeholder="Toca el botón para compartir ubicación" readonly>
    <button class="btn-location" id="btnLocation">📍 Compartir ubicación</button>

    <label>Foto del lugar</label>
    <input type="file" id="photo" accept="image/*">
    <div class="progress-bar"><div class="progress" id="photoProgress"></div></div>

    <label>PROBLEMA</label>
    <select id="problem">
      <option value="" selected>Selecciona</option>
      <option>Banqueta inexistente</option>
      <option>Banqueta invadida u obstruida</option>
      <option>Banqueta con mal diseño peatonal</option>
      <option>Inaccesible para personas con discapacidad o movilidad reducida</option>
      <option>Banqueta en mal estado físico</option>
      <option>Prioriza a autos sobre peatones</option>
    </select>

    <label>¿CUÁNTO TIEMPO LLEVA ASÍ?</label>
    <select id="duration">
      <option value="" selected>Selecciona</option>
      <option>Menos de 1 mes</option>
      <option>Entre 1 y 3 meses</option>
      <option>Entre 3 meses y 1 año</option>
      <option>Más de 1 año</option>
      <option>Siempre ha estado así</option>
    </select>

    <button class="btn-submit" id="submitReport">Enviar reporte</button>

    <div class="overlay hidden" id="overlay"><p>Enviando...</p></div>
  </div>

  <script>
    const btnLocation = document.getElementById('btnLocation');
    const locInput     = document.getElementById('location');
    btnLocation.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          locInput.value = `${latitude.toFixed(6)},${longitude.toFixed(6)}`;
        }, err => alert('No fue posible obtener la ubicación'));
      } else alert('Geolocalización no soportada');
    });

    const photoInput   = document.getElementById('photo');
    const progressBar  = document.getElementById('photoProgress');
    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0]; if (!file) return;
      const reader = new FileReader();
      reader.onprogress = e => {
        const pct = Math.round((e.loaded / e.total) * 100);
        progressBar.style.width = pct + '%';
        if (pct === 100) progressBar.innerHTML = '✔️';
      };
      reader.readAsArrayBuffer(file);
    });

    document.getElementById('submitReport').addEventListener('click', () => {
      const loc  = locInput.value;
      const file = photoInput.files[0];
      const prob = document.getElementById('problem').value;
      const dur  = document.getElementById('duration').value;
      if (!loc || !file || !prob || !dur) return alert('Por favor completa todos los datos.');
      document.getElementById('overlay').classList.remove('hidden');
      const form = new FormData();
      form.append('location', loc);
      form.append('photo', file);
      form.append('problem', prob);
      form.append('duration', dur);
      fetch('https://script.google.com/macros/s/AKfycbxW7TsOgac22gVHhEIHxJ9crScp3sfo7CrLB1N3ll2ZVIw4_Kt9lUSyF0NtyQZhWrS4/exec', {
        method: 'POST', body: form
      })
      .then(() => window.location.href = 'success.html')
      .catch(() => alert('Error al enviar el reporte'));
    });
  </script>
</body>
</html>
